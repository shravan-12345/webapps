
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="radio"] {
      margin-right: 5px;
    }

    .form-group .gender-label {
      font-weight: normal;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <form action="/submit" method="POST">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <label class="gender-label"><input type="radio" name="gender" value="male" required> Male</label>
      <label class="gender-label"><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
